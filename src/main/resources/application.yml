server:
  use-forward-headers: true
  servlet:
    context-path: /
    session:
      timeout: 86400s

spring:
  flyway:
    locations: classpath:/db/migration
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
  resources:
    cache:
      period: 3600s

logging:
  level:
    root: INFO
    com.memorynotfound: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
